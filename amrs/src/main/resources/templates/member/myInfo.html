<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>My Info</title>
<!-- Custom CSS -->
<style>
.profile-header {
	text-align: center;
	padding-top: 60px;
	padding-bottom: 6px;
}

.profile-header img {
	width: 150px;
	height: 150px;
	border-radius: 50%;
}

.profile-info {
	margin-bottom: 30px;
}

.profile-info h4 {
	margin-top: 20px;
	font-size: 1.5rem;
}

.profile-info p {
	font-size: 1rem;
}

.btn-logout {
	margin-top: 20px;
}
/* 테이블 스타일 */
table {
	width: 80%;
	margin: 20px auto;
	border-collapse: collapse;
	font-family: 'Arial', sans-serif;
	box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
	overflow: hidden;
}

/* 테이블 헤더 스타일 */
thead th {
	background-color: #4CAF50;
	color: white;
	text-align: left;
	padding: 12px 15px;
	font-size: 1rem;
}

/* 테이블 바디 스타일 */
tbody td {
	padding: 12px 15px;
	border-bottom: 1px solid #ddd;
}

/* 홀수 행의 배경색 변경 */
tbody tr:nth-child(odd) {
	background-color: #f9f9f9;
}

/* 짝수 행의 배경색 변경 */
tbody tr:nth-child(even) {
	background-color: #ffffff;
}

/* 호버 효과 */
tbody tr:hover {
	background-color: #f1f1f1;
	cursor: pointer;
}

/* 테두리 라운드 처리 */
table {
	border-radius: 10px;
	overflow: hidden;
}

/* 테이블의 마지막 행에서 테두리 없애기 */
tbody tr:last-child td {
	border-bottom: none;
}

.account-settings {
	margin-top: 0rem !important;
}

.profile-button-zone {
	text-align: center;
	padding-top: 3px;
	padding-bottom: 50px;
}

.btn-customer-center{
	border-radius: 5px;
	background-color: #2F2F2F;
	color: #fff;
	width: 81px;
	height: 36px;
	border: inherit;
	transform: translate(67rem, 10px);
}
</style>
</head>
<body>
	<div layout:fragment="content">

		<!-- Profile Section -->
		<div class="login-background">
			<div class="container">
				<div class="profile-header">
					<img th:src="@{/bootstrap/images/profile_basic2.webp}"
						alt="User Profile Picture" class="img-thumbnail">
					<div class="profile-info">
						<!-- <h4 th:text="${user.name}">User Name</h4>
                <p th:text="${user.email}">user@example.com</p> -->
					</div>
				</div>

				<!-- Customer Center -->
				<div class="noto-serif-kr">
					<input type="button" class="btn-customer-center" value="고객센터" onclick="location.href='#'"/>
				</div>
				
				<!-- Account Settings -->
				<div class="account-settings mt-5">
					<table class="noto-serif-kr">
						<tr align="center">
							<td>이름</td>
							<td style="font-weight: bold;">홍길동</td>
						</tr>
						<tr align="center">
							<td>비밀번호</td>
							<td style="font-weight: bold;"></td>
						</tr>
						<tr align="center">
							<td>이메일</td>
							<td style="font-weight: bold;"></td>
						</tr>
						<tr align="center">
							<td>주소</td>
							<td style="font-weight: bold;"></td>
						</tr>
						<tr align="center">
							<td colspan="2">
								<a href="#" style="text-decoration: none;">결제내역 보러가기</a>
							</td>
						</tr>
					</table>
				</div>
				<div class="profile-button-zone">
					<a th:href="@{/}"
						class="btn btn-danger btn-logout noto-serif-kr">Settings</a> 
					<a th:href="@{/main/index}"
						class="btn btn-danger btn-logout noto-serif-kr">Logout</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
