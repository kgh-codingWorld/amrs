<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="author" content="Untree.co">
<link rel="shortcut icon" href="favicon.png">

<meta name="description" content="" />
<meta name="keywords" content="bootstrap, bootstrap4" />

<!-- Bootstrap CSS -->
<!-- <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"> -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
 <!-- Login CSS
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<link href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css" rel="stylesheet"> -->

<link th:href="@{/bootstrap/css/login.css}" rel="stylesheet">
<link th:href="@{/bootstrap/scss/style.scss}" rel="stylesheet">

<title>Login Page</title>
<script th:src="@{/jquery/jquery-3.7.1.min.js}"></script>
</head>
<body>
	<!-- <a href="https://front.codes/" class="logo" target="_blank">
    <img src="https://assets.codepen.io/1462889/fcy.png" alt="">
 </a> -->
	<div layout:fragment="content">

		<!-- Start Section -->
		<div class="login-background">
			<div class="section">
				<div class="container">
					<div class="row full-height justify-content-center">
						<div class="col-12 text-center align-self-center py-5">
							<div class="section pb-5 pt-5 pt-sm-2 text-center">
								<h6 class="mb-0 pb-3">
									<span class="libre-baskerville-bold">Log In </span><span
										class="libre-baskerville-bold">Sign Up</span>
								</h6>
								<input class="checkbox" type="checkbox" id="reg-log"
									name="reg-log" /> <label for="reg-log" class="fa-solid fa-check"></label>
								<div class="card-3d-wrap mx-auto">
									<div class="card-3d-wrapper">
										<div class="card-front">
											<div class="center-wrap">
												<div class="section text-center">
													<h4 class="mb-4 pb-3 libre-baskerville-bold">Log In</h4>
													<div class="form-group">
														<input type="email" name="logemail" class="form-style"
															placeholder="Your Email" id="logemail" autocomplete="off">
														<!-- <i class="fa-regular fa-envelope"></i> -->
													</div>
													<div class="form-group mt-2">
													<!-- <i class="fa-solid fa-lock"></i> -->
														<input type="password" name="logpass" class="form-style"
															placeholder="Your Password" id="logpass"
															autocomplete="off"> 
													</div>
													<a href="#" class="btn mt-4 libre-baskerville-bold">submit</a>
													<p class="mb-0 mt-4 text-center libre-baskerville-bold">
														<a href="#0" class="link">Forgot your password?</a>
														<a th:href="@{/member/registerMember}" class="link">Forgot your password?</a>
													</p>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
