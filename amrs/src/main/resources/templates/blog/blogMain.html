<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Untree.co">
    <link rel="shortcut icon" href="favicon.png">
    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap4" />
    <title>Blog Page</title>
</head>

<body>

<div layout:fragment="content">

	<div class="blog-background">
    <div class="container" style="transform: translate(10px, 98px);">
        <div class="row justify-content-between">
            <div class="col-lg-5">
                <div class="intro-excerpt">
                    <h1 class="libre-baskerville-bold">Blog</h1>
                    
                    <!-- 왼쪽 정렬된 글쓰기 및 설정 버튼 -->
                    <div class="d-flex align-items-center justify-content-between">
                        <div>
                            <a th:href="@{/blog/registerBlog}" class="btn btn-secondary me-2 noto-serif-kr">→ 글쓰기</a>
                            <a th:href="@{/blog/myBlog}" class="btn btn-white-outline noto-serif-kr me-2">내 블로그</a>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="hero-img-wrap">
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- Blog Section -->
    <div class="blog-section">
        <div class="container">
            <div class="row">
                <!-- 블로그 리스트 렌더링 -->
                <div th:if="${#lists.isEmpty(blogList)}">
				    <p>No blog posts available.</p>
				</div>
                <div th:each="blog : ${blogList}" class="col-12 col-sm-6 col-md-4 mb-5">
                    <div class="post-entry">
                        <!-- 썸네일 이미지 -->
                        <a th:href="@{/blog/blogDetail/{blogId}(blogId=${blog.blogId})}" class="post-thumbnail">
						    <img th:src="${blog['blogThumbnailUUID'] != null ? '/uploads/' + blog['blogThumbnailUUID'] : '/bootstrap/images/blog_basic.jpg'}" 
     						alt="Thumbnail" class="img-fluid">

						</a>

                        <div class="post-content-entry">
                            <!-- 제목 -->
                            <h3><a th:href="@{/blog/blogDetail/{blogId}(blogId=${blog.blogId})}" th:text="${blog.blogTitle}"></a></h3>
                            <div class="meta">
                                <!-- 작성자 -->
                                <span>by <a href="#" th:text="${blog.memberNm}"></a></span>
                                <!-- 작성일 -->
                                <span>on <a href="#" th:text="${#dates.format(blog.createDt, 'yyyy-MM-dd')}"></a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
