<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Untree.co">
    <link rel="shortcut icon" href="favicon.png">
    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap4" />
    <title>Forum Page</title>
    <style>
    	.image-container {
    position: relative;
    width: 100%;
    max-width: 500px;
}

.post-thumbnail img {
    width: 100%;
    height: 230px;
    object-fit: cover;
}

.like-container {
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    align-items: center;
    gap: 5px;
    padding: 5px 10px;
    border-radius: 20px;
}

.like-button {
    background: none;
    border: none;
    cursor: pointer;
}

.like-button i {
    font-size: 1.5rem;
    color: #e0245e; /* 좋아요 하트 색상 */
}

.like-count {
    font-size: 1rem;
    color: #333;
}
    	
    </style>
</head>

<body>

<div layout:fragment="content">

	<div class="forum-background" style="height: 20rem;">
    <div class="container" style="transform: translate(10px, 98px);">
        <div class="row justify-content-between">
            <div class="col-lg-5">
                <div class="intro-excerpt">
                    <h1 class="libre-baskerville-bold">ARTalks</h1>
                    
                    <!-- 왼쪽 정렬된 글쓰기 및 설정 버튼 -->
                    <div class="d-flex align-items-center justify-content-between">
                        <div>
                            <a th:href="@{/forum/registerForum}" class="btn btn-secondary me-2 noto-serif-kr">→ 글쓰기</a>
                            <a th:href="@{/forum/myForumList}" class="btn btn-white-outline noto-serif-kr me-2">My Talk</a>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-lg-7">
                <div class="hero-img-wrap">
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- forum Section -->
    <div class="forum-section">
	    <div class="container">
	        <div class="row">
	            <div th:if="${#lists.isEmpty(forumList)}">
	                <p>No forum posts available.</p>
	            </div>
	            <div th:each="forum : ${forumList}" class="col-12 col-sm-6 col-md-4 mb-5">
	                <div class="post-entry">
	                    <div class="image-container">
	                        <!-- 썸네일 이미지 -->
	                        <a th:href="@{/forum/forumDetail/{forumId}(forumId=${forum['forumId']})}" class="post-thumbnail">
	                            <img th:src="${forum['forumThumbnailUUID'] != null ? '/uploads/' + forum['forumThumbnailUUID'] : '/bootstrap/images/forum_basic.jpg'}"
	                                 style="width: 100%; height: 230px; object-fit: cover;" alt="Thumbnail" class="img-fluid">
	                        </a>
	
	                        <!-- 좋아요 버튼 및 아이콘을 이미지 위에 표시 -->
	                        <div class="like-container">
	                            <button class="like-button">
	                                <i id="likeIcon" th:classappend="${forum['isLiked'] != false} ? 'fas fa-heart' : 'far fa-heart'"></i>
	                            </button>
	                            <span class="like-count" th:text="${forum['likeCount']}"></span>
	                        </div>
	                    </div>
	
	                    <!-- 게시물 내용 -->
	                    <div class="post-content-entry">
	                        <h3><a th:href="@{/forum/forumDetail/{forumId}(forumId=${forum['forumId']})}" th:text="${forum.forumTitle}"></a></h3>
	                        <div class="meta">
	                            <span>by <a href="#" th:text="${forum.memberNm}"></a></span>
	                            <span>on <a href="#" th:text="${#dates.format(forum.createDt, 'yyyy-MM-dd')}"></a></span>
	                            <span style="float:right;">조회수 <a href="#" th:text="${forum.readCnt}"></a></span>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>

</div>

</body>
</html>
